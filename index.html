    <script>
        function startInfiniteConfetti() {
            setInterval(() => {
                confetti({
                    particleCount: 30,
                    angle: 60,
                    spread: 100,
                    origin: { x: 0 }, 
                });
                confetti({
                    particleCount: 30,
                    angle: 120,
                    spread: 100,
                    origin: { x: 1 }, 
                });
            }, 200); 
        }
        window.onload = () => {
            startInfiniteConfetti();
        };
    </script>
