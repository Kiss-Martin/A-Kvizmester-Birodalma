<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>A Kvízmester Birodalma</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body id="indexbody">
    
    <h1 class="title">Quiz-Time</h1>
    
    <div class="háttér">
        <a href="menü.html">
            <img class="játékgomb" src="img/portal.gif" alt="">
        </a>
    </div>

    <div class="position-absolute start-0 top-50 translate-middle-y ms-4 d-flex flex-column gap-4 rounded" style="background-color: black;">
        <div class="card bg-transparent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-pink">Üdvözlünk!</h5>
                <p class="card-text text-purple">A portálon belépve kiválaszthatod a 3 játék egyikét!</p>
                
            </div>
        </div>
    
        <div class="card bg-transparent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-pink">Rekordjaid</h5>
                <p class="card-text text-purple">Itt találhatod a játékokban elért eredményeid.</p>
                <ul class="list-group text-purple">
                    <li class="list-group-item list-group-item-dark">Quiz-Time: <span id="quizTimeScore" class="badge bg-success rounded-pill float-end"></span></li>
                    <li class="list-group-item list-group-item-dark">Akasztófa: <span id="hangmanScore" class="badge bg-warning rounded-pill float-end"></span></li>
                    <li class="list-group-item list-group-item-dark">Válasz-Viszály: <span id="familyFreudScore" class="badge bg-info rounded-pill float-end"></span></li>
                  </ul>
            </div>
        </div>
    
        <div class="card bg-transparent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="text-pink card-title">A Weboldal készítői:</h5>
                <div class="card-title">
                    Kapocsi Hunor
                  </div>
                  <div class="card-title text-pink">
                    Kiss Martin
                  </div>
                  <div class="card-title">
                    Szemethy Levente
                  </div>
            </div>
        </div>
    </div>
    
   

    <audio src="Gameshow-[AudioTrimmer.com].mp3" autoplay loop></audio>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function startInfiniteConfetti() {
            setInterval(() => {
                confetti({
                    particleCount: 30,
                    angle: 120,
                    spread: 100,
                    origin: { x: 1 }, 
                });
            }, 200); 
        }
        window.onload = () => {
            startInfiniteConfetti();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    

</body>

</html>
