<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('https://img.freepik.com/free-vector/quiz-game-stage-interior-with-stands-spotlights_107791-13339.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        #game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: rgba(0, 255, 255, 0.7);
            border: none;
            color: black;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 1);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        #result {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid cyan;
            width: 500px;
            height: 200px;
            box-sizing: border-box;
        }
        #score {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Kő Papír Olló</h1>
    <button id="kő">Kő</button>
    <button id="papír">Papír</button>
    <button id="olló">Olló</button>
    <div id="result">
    </div>
    <p id="score">Te: 0 | Gép: 0</p>
    <script src="/public/game.js"></script>

    <div style="text-align: center; margin-top: 200px;">
        <a href="menü.html">
            <button>Vissza</button>
        </a>
    </div>
</body>

</html>
