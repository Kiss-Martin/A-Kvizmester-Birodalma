<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Válasz Viszály</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(img/bgvalaszviszaly.png); background-repeat: no-repeat; background-size: cover;">
    <div class="container mt-5">
        <h1 class="title">Válasz Viszály</h1>
        <div id="game-container" class="mt-4">
            <div id="question-container" class="mb-3">
                <h3 id="question-text" class="text-primary">A kérdés itt jelenik meg.</h3>
            </div>
            <div id="answer-container" class="mb-3">
                <input type="text" id="answer-input" class="form-control" placeholder="Írd be a válaszod...">
            </div>
            <button id="submit-button" class="btn btn-success">Válasz beküldése</button>
            <div id="feedback" class="mt-3"></div>
        </div>
        <div id="end-message" class="text-center mt-5 d-none">
            <h2>Köszönjük, hogy játszottál!</h2>
        </div>
    </div>
    <script type="module" src="public/valaszviszaly.js"></script>
</body>
</html>
