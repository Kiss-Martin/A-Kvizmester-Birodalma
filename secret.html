<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Válasz Viszály</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(img/bgvalaszviszaly.png); background-repeat: no-repeat; background-size: cover;">
    <a style="text-decoration: none;" href="index.html"><h1 class="title secrettitle" style="font-size: 40px;">Válasz Viszály</h1></a>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div id="game-container" class="mt-4">
            <div id="question-container" class="mb-2">
                <h6 id="question-text" class="text-center title secrettitle" style="font-size: 30px;">A kérdés itt jelenik meg.</h3>
            </div>
            <div id="answer-container" class="mb-3 d-none text-center justify-content-center">
                <input type="text" id="answer-input" class="form-control text-center" style="width: 300px;" placeholder="Írd be a válaszod...">
            </div>
            <div id="feedback" class="mt-3 text-center title secrettitle"></div>
        </div>
        <div id="reactiontime" class="text-center title secrettitle">
            <h1 style="color: tan; -webkit-text-stroke: 1px white; animation: secretglow 1.5s ease-in-out infinite alternate;">Állj készen!</h1>
            <div class="row">
                <div class="col-6">
                    <img style="margin-left: 450px; margin-bottom: 50px; height: 75px; width: 75px;" src="img/w.png" alt="w" class="buttonimg" id="w">
                </div>
                <div class="col-6">
                    <img style="margin-right: 350px; margin-bottom: 50px; height: 75px; width: 75px;" src="img/arrowup.png" alt="arrowup" class="buttonimg" id="arrowup">
                </div>
            </div>
        </div>
        <div id="end-message" class="text-center title mt-5 d-none">
            <h2>Köszönjük, hogy játszottál!</h2>
        </div>
    </div>
    <script type="module" src="public/valaszviszaly.js"></script>
</body>
</html>
